<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="sky">
          <div class="bird"></div>

      <div class="score">0</div>

    </div>
  </body>
</html>
